name: example
description: Example app for KISS Repository

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

  # Repository packages
  kiss_repository: ^0.11.0
  kiss_firebase_repository: ^0.9.0
  kiss_pocketbase_repository: ^0.1.0
  kiss_drift_repository:
    path: ../../kiss_drift_repository/

  # Dependency injection
  kiss_dependencies: ^1.3.0

  # Firebase 
  firebase_core: ^3.3.0
  cloud_firestore: ^5.2.1

  # Icons
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  very_good_analysis: ^6.0.0

flutter:
  uses-material-design: true
